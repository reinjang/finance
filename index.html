<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-flex {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            margin-top: 40px;
        }
        .container {
            background: #fff;
            max-width: 420px;
            padding: 32px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
            text-align: center;
        }
        .input-card {
            background: #fff;
            max-width: 220px;
            padding: 18px 18px 10px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(79,140,255,0.07);
            text-align: center;
        }
        h1 {
            color: #2d3a4a;
            font-size: 1.7rem;
            margin-bottom: 1.2rem;
        }
        form label {
            display: block;
            margin: 1.1rem 0 0.3rem 0;
            color: #4a5a6a;
            font-weight: 500;
        }
        form input[type="number"] {
            width: 70%;
            padding: 0.3rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
            transition: border 0.2s;
        }
        form input[type="number"]:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
        }
        button[type="submit"] {
            margin-top: 1.2rem;
            background: linear-gradient(90deg, #4f8cff 0%, #6fc3ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #357ae8 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        h2 {
            color: #2d3a4a;
            margin-top: 2.2rem;
            font-size: 1.2rem;
        }
        #result {
            background: #f7fafc;
            border-radius: 6px;
            padding: 0.7rem 0.5rem;
            margin: 0.7rem 0 1.2rem 0;
            font-size: 1.1rem;
            color: #2d3a4a;
            min-height: 1.2em;
        }
        #resultChart {
            width: 50vw !important;
            height: auto !important;
            max-width: 100%;
            display: block;
            margin: 0 auto 1.5rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.07);
        }
        @media (max-width: 900px) {
            .main-flex {
                flex-direction: column;
                align-items: center;
                gap: 18px;
            }
            .container {
                max-width: 98vw;
                padding: 16px 4vw 18px 4vw;
            }
            .input-card {
                max-width: 98vw;
                padding: 10px 4vw 8px 4vw;
            }
            #resultChart {
                width: 90vw !important;
            }
        }
    </style>
</head>
<body>
    <div class="main-flex">
        <div class="input-card">
            <h2 style="margin-top:0;">Input</h2>
            <form id="inputForm">
                <label for="start">Start:</label>
                <input type="number" id="start" name="start" required><br>
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" required><br>
                <label for="expenses">Expenses:</label>
                <input type="number" id="expenses" name="expenses" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="container">
            <h1>Insights</h1>
            <h2>Result:</h2>
            <pre id="result"></pre>
            <canvas id="resultChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chartInstance = null;
        document.getElementById('inputForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const start = parseInt(document.getElementById('start').value);
            const income = parseInt(document.getElementById('income').value);
            const expenses = parseInt(document.getElementById('expenses').value);
            // Create a dictionary object with 3 inputs
            const dictObj = {
                start: start,
                income: income,
                expenses: expenses
            };
            const response = await fetch('http://127.0.0.1:8000/multiply_dict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: dictObj })
            });
            const result = await response.json();
            if ('result' in result) {
                document.getElementById('result').textContent = JSON.stringify(result.result, null, 2);
                // Prepare data for the chart
                const yValues = Object.values(result.result);
                const xLabels = Object.keys(result.result).map((k, i) => `Year ${i+1}`);
                // Calculate min and max for Y axis with 10% padding
                const minY = Math.min(...yValues);
                const maxY = Math.max(...yValues);
                const padding = 0.1 * (maxY - minY === 0 ? maxY : (maxY - minY));
                const chartMin = Math.floor(minY - padding);
                const chartMax = Math.ceil(maxY + padding);
                // Draw or update the chart
                const ctx = document.getElementById('resultChart').getContext('2d');
                if (chartInstance) {
                    chartInstance.data.datasets[0].data = yValues;
                    chartInstance.data.labels = xLabels;
                    chartInstance.options.scales.y.min = chartMin;
                    chartInstance.options.scales.y.max = chartMax;
                    chartInstance.update();
                } else {
                    chartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: xLabels,
                            datasets: [{
                                label: 'Yearly Value',
                                data: yValues,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    min: chartMin,
                                    max: chartMax,
                                    ticks: {
                                        callback: function(value) {
                                            return 'â‚¬' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            } else {
                document.getElementById('result').textContent = 'Error: ' + (result.detail || 'Unknown error');
            }
        });
    </script>
</body>
</html>
